<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="log_in.css" rel="stylesheet" >
    <title>心愿墙 - 用户登录</title>
</head>
<body>
    <script type=javascript src="log_in.js"></script>
    <div class="login-container">
        <h2>用户登录</h2>
        <form action="/admin/login" method="post">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="login()">登录</button>

            <button type="register"><a href="../register/register.html">注册</a></button>
        </form>
        <!-- 显示错误信息 -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p >
    </div>
</body>
</html>
