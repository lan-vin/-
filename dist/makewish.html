<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app">
    <el-row type="flex" class="row-bg">
        <el-col :span="6"><div class="grid-content bg-purple"><el-button class="el-icon-s-home" onclick="toindex()"></el-button></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="center">
        <form method="post" action="http://localhost:8888/admin/login">
            <textarea name="wish" cols="50" rows="15" placeholder="请输入您的心愿" style="font-size: 20px"></textarea>
            <br/>
            <br/>
            <select name="gender" style="font-size: 25px">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <input type="text" name="username" id="username" hidden="hidden">
            <input type="submit" value="提交" name="submit" style="font-size: 20px;margin-left: 100px"   >

        </form>
    </el-row>
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="space-between">
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="space-around">
        <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple" ></div></el-col>
    </el-row>


</div>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./makewish.js"></script>
</html>
